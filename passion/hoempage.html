<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Popular Cars in China</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('./cars.jpg'); /* 替换为实际的背景图片路径 */
            background-size: cover; /* 确保背景图覆盖整个页面 */
            background-position: center; /* 背景居中 */
            background-repeat: no-repeat; /* 背景不重复 */
            color: #333;
            text-align: center;
            line-height: 1.6;
            height: 100vh; /* 让页面高度充满视窗 */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        header {
            background-color: rgba(192, 13, 13, 0.8); /* 半透明背景 */
            color: #ffcc00;
            padding: 30px 0;
        }

        h1 {
            margin: 0;
            font-size: 3em;
        }

        section {
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.8); /* 半透明背景色 */
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: auto;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .enter-button {
            padding: 15px 25px;
            background-color: #00ccff;
            color: #fff;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .enter-button:hover {
            background-color: #00a3cc;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

    </style>
</head>
<body>
    <header>
        <h1>Welcome to China's Most Popular Cars</h1>
    </header>

    <section>
        <h2>Explore the Most Popular Cars in China</h2>
        <p>Discover the latest and greatest cars that are taking China's market by storm!</p>
        <a href="home.html" class="enter-button">Enter</a>
    </section>

    <footer>
        <p>Discover the future of electric vehicles in China</p>
    </footer>
</body>
</html>
